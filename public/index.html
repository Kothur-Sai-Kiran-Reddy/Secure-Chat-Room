<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat Room</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Secure Chat Room</h1>
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUserId" placeholder="User ID" required>
                <input type="text" id="regDeviceId" placeholder="Device ID" required>
                <input type="text" id="regName" placeholder="Name" required>
                <input type="text" id="regPhone" placeholder="Phone" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUserId" placeholder="User ID" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
